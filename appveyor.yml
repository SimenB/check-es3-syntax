init:
  - git config --global core.autocrlf true

environment:
  matrix:
  - nodejs_version: 4
  - nodejs_version: 6
  - nodejs_version: 7

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn

test_script:
  - node --version && yarn --version
  - yarn test

build: off

matrix:
  fast_finish: true

cache:
  - "%LOCALAPPDATA%\\Yarn"
